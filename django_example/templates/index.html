{% extends "base.html" %}
{% block main %}
{% if user.is_authenticated %}
    <p>Logout</p>
        <a href='{% url logout %}'>logout</a>
    <p>Profile</p>
        <a href='{% url profile %}'>profile</a>
    <p>Change password</p>
    <a href='{% url change_password %}'>change password</a>
{% else %}
    <p>Login</p>
        <a href='{% url login %}'>login</a>
{% endif %}
{% endblock %}
